<div id="blogContainer" class="col-md-8 column"> 
	<div class="row">
		<div id="blogContainer-menu" class="menu">
			<div ng-repeat="blog in blogs" class="menu-blog-fluid well span6">
				<div style=""class="menu-blog-fluid-title">
					<h1> {{blog.title}}	</h1>
				</div>
				<!-- <div class="imgUser">
					<img src="http://placehold.it/40x35" > {{}}
				</div> -->
				<p> {{blog.body}} </p>
				<span class="badge">{{blog.date}}</span>
				<div ng-repeat="tag in blog.tags"class="pull-right">
					<span class="label label-primary">{{tag}}</span>
					<!--<span class="label label-default">{{alice}}</span>  
						<span class="label label-success">{{blog}}</span> 
						<span class="label label-info">{{personal}}</span> 
						<span class="label label-warning">{{Warning}}</span>
						<span class="label label-danger">{{Danger}}</span>
					-->
				</div>         
				<hr>
				<ul>
					<li>
							<button ng-click="favsCounter(blog._id)" style="padding-left: 10%;padding-right: 10%;" class="heart well span2">
							<span class="glyphicon glyphicon-heart"></span>
							<span class="glyphicon-class">{{ blog.meta.favs }}</span>
						</button>
					</li>
					<li>
						<div class="comment well span2">
							<span class="glyphicon glyphicon-comment"></span>
							<span class="glyphicon-class">Write a comment</span>
							<div class="comment-showComment">
								<div type="input" class="comment-showComment-field">
									<div class="input-group" style="width: 100%;">
										<input  type="text" class="form-control" name="validate-text" id="validate-text" style="border-radius: 21px;"placeholder="Do you have any comments?">

									</div>
								</div>
							</div>
						</div>
					</li>


				</ul>
			</div>
		</div>	
	</div>
</div>
