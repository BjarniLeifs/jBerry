<div class="container">
	<div class="row clearfix main">
		<div id="main-container" class="col-md-8 column">
			<div class="row clearfix search">
				<div id="main-container-search" class"=col-md-12 colum">
					<form class="form-wrapper cf">
				        <input type="text" placeholder="Search here..." ng-model="selected" typeahead="state for state in states | filter:$viewValue | limitTo:8" typeahead-on-select="onSelect($item, $model, $label)"  required>

				        <div class="input-group-btn">
					        <button class="btn btn-primary" type="submit">
					        	<i class="glyphicon glyphicon-search"></i>
					        </button>
					    </div>
				    </form> 
				</div>
			</div>

			<div class="row clearfix browse">
				<div class="col-md-12 column">
				
				</div>
				<div id="alphaOrder" class="col-md-1 column">
					<div class="letter">A</div>
					<div class="letter">B</div>
					<div class="letter">C</div>
					<div class="letter">D</div>
					<div class="letter">E</div>
					<div class="letter">F</div>
					<div class="letter">G</div>
					<div class="letter">H</div>
					<div class="letter">I</div>
					<div class="letter">J</div>
					<div class="letter">K</div>
					<div class="letter">L</div>
					<div class="letter">M</div>
					<div class="letter">N</div>
					<div class="letter">O</div>
					<div class="letter">P</div>
					<div class="letter">Q</div>
					<div class="letter">R</div>
					<div class="letter">S</div>
					<div class="letter">T</div>
					<div class="letter">U</div>
					<div class="letter">V</div>
					<div class="letter">W</div>
					<div class="letter">X</div>
					<div class="letter">Y</div>
					<div class="letter">Z</div>
				</div>
			</div>
		</div>
		<div id="sidebar" class="col-md-4 column">
			<ul class="menu">
				<li class="section">
					<div class="section-container">
						<ul>
							<li class="title">Title Task</li>
							<li class="cr boolean">
								<div>
									<span class="name">Boolean A</span>
									<div class="c">
										<input type="checkbox" checked="checked">
									</div>
								</div>
							</li>
							<li class="cr boolean">
								<div>
									<span class="name">Boolean B</span>
									<div class="c">
										<input type="checkbox" checked="checked">
									</div>
								</div>
							</li>
							<li class="cr number range">
								<div>
									<span class="name">Range A</span>
									<div class="c">
										<slider floor="0" ceiling="1000" step="50" precision="2" ng-model="option.A"></slider>
									</div>
								</div>
							</li>
							<li class="cr number range">
								<div>
									<span class="name">Range B</span>
									<div class="c">
										<slider floor="0" ceiling="1000" step="50" precision="2" ng-model="option.B"></slider>
									</div>
								</div>
							</li>
							<li class="cr number range">
								<div>
									<span class="name">Range C</span>
									<div class="c">
										<slider floor="0" ceiling="1000" step="50" precision="2" ng-model="option.C" translate="currencyFormatting"></slider>
									</div>
								</div>
							</li>
							<li class="cr number range">
								<div>
									<span class="name">Range D</span>
									<div class="c">
										<slider floor="0" ceiling="1000" step="50" precision="2" ng-model-low="optionD.min" ng-model-high="optionD.max"></slider>
									</div>
								</div>
							</li>
						</ul>
					</div>
				</li>
			</ul>
		</div>
	</div>
</div>
