<div class="container">
	<div class="row clearfix">
		<div id="main-container" class="col-md-8 column">
			<div class="row clearfix">
				<div id="main-container-shearch" class"=col-md-12 colum">
					<form class="form-wrapper cf">
				        <input type="text" placeholder="Search here..." ng-model="selected" typeahead="state for state in states | filter:$viewValue | limitTo:8" typeahead-on-select="onSelect($item, $model, $label)"  required>

				        <div class="input-group-btn">
					        <button class="btn btn-primary" type="submit">
					        	<i class="glyphicon glyphicon-search"></i>
					        </button>
					    </div>
				    	</form> 
				</div>
			</div>
		</div>
		<div id="sidebar"class="col-md-4 column">

		</div>
	</div>
</div>
