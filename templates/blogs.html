<div class="col-md-8 column">
	<div class="Container-Center"> 
		<div class="row">
			<div  class="Container-Center-blog"> 
				<div class="span8">
					<div class="row">
						<div class="Container-Center-blog-title">
							<div class="span8">
								<h4 style="float: left, "><strong>Author: {{author}} </strong></h4>
								

							</div>

						</div>
					</div>

					<div  class="row">
						<div class="Container-Center-blog-main">
							<div class="span2">
								<div class="Container-Center-blog-main-pic">
									<a href="#" class="thumbnail">
										<img src="http://placehold.it/260x180" alt="">
									</a>
								</div>
							</div>

							<div class="span6">      
								<div class="Container-Center-blog-main-text">

									<ul>
										<li ng-repeate="blog in blogs">
											{{blog.title}}
										</li>
									    
									</ul>



									<h4 style="float: left; margin: 1%;"><strong>{{jBerry.title}}</strong></h4>
									
									
									<p><a class="btn">Read more</a></p>
									
								</div>
							</div>
						</div>
					</div>	

					<div class="row">
						<div class="Container-Center-blog-tags">
							<div class="span8">
								
								<p>
									
									<i class="icon-calendar"></i> {{date}}
									| <i class="icon-comment"></i> <a href="#">{{comments}}</a>
									| <i class="icon-share"></i> <a href="#">{{shares}}</a>
									| <i class="icon-tags"></i> Tags : 
									<a ng-repeate="tag in tags">
										<span class="label label-info">{{tag}}</span></a> 
									
									
									
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<hr>


	</div>
</div>
